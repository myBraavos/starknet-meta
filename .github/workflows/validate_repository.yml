name: Validate repository

on:
  pull_request:
    paths:
      - 'repository.json'
      - 'schema'
      - 'validator.js'
      - 'assets/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Validate repository
        run: node validator.js
